<div class="m-3">
  <h1>Ordering Panel</h1>
  <mat-card>
    <mat-card-content>
      <mat-tab-group animationDuration="0ms">
        <mat-tab [label]="'Main'">
          <div>
            <p>Seat Index: {{ order.seatIndex }}</p>
          </div>
          <div>
            <p>Number of people: {{ order.seatIndex.length }}</p>
          </div>
          <div>
            <mat-list>
              <div mat-subheader>Ordered Item:</div>
              <mat-list-item *ngFor="let i of order.items">{{
                i
              }}</mat-list-item>
            </mat-list>
          </div>
        </mat-tab>
        <mat-tab [label]="'Dish'">
          <table mat-table [dataSource]="dishDataSource" matSort>
            <ng-container matColumnDef="image">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Image</th>
              <td mat-cell *matCellDef="let i">
                <div class="img-wrapper">
                  <img src="{{ i.image }}" />
                </div>
              </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
              <td mat-cell *matCellDef="let i">
                {{ i.name }}
              </td>
            </ng-container>
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Description
              </th>
              <td mat-cell *matCellDef="let i">
                {{ i.description }}
              </td>
            </ng-container>
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
              <td mat-cell *matCellDef="let i">
                {{ i.price }}
              </td>
            </ng-container>
            <ng-container matColumnDef="quantity">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>
                Quantity
              </th>
              <td mat-cell *matCellDef="let i"></td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
              <td mat-cell *matCellDef="let i"></td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-tab>
        <mat-tab [label]="'Drink'">
          <ng-container> </ng-container>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
