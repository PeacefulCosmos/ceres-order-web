<div>
  <div><mat-icon class="payment-icon">payment</mat-icon></div>
  <h2>Settle Payment Confirm</h2>
  <mat-divider class="mb-3"></mat-divider>
  <div class="message">
    <p>Are you sure want to settle the payment?</p>
  </div>
  <div mat-dialog-actions class="mb-1 mt-3 justify-content-center">
    <button class="col-4 mr-2" mat-raised-button (click)="onClose()">
      Cancel
    </button>
    <button
      class="col-4 ml-2"
      mat-raised-button
      color="warn"
      (click)="onConfirm()"
    >
      Confirm
    </button>
  </div>
</div>
